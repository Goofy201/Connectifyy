<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up || Connectify</title>
    <link rel="stylesheet" href="/assets/css/signup_page.css">
</head>

<body>
    <div class="signup-container">
        <div class="signup-left-panel">
            <div class="signup-content">
                <h2 class="signup-title">Connectify</h2>
                <p class="signup-description">Connect with friends and the world around you on Connectify.</p>
            </div>
        </div>
        <div class="signup-right-panel">
            <h2 class="signup-greeting">Hi There</h2>
            <p class="signup-subtext">Stay Closer, Share Better!</p>
            <form class="signup-form">
                <input type="text" placeholder="First name" required class="signup-input">
                <input type="text" placeholder="Last name" required class="signup-input">
                <div class="signup-options">
                    <label class="signup-gender-label"><input type="radio" required name="gender"
                            class="signup-gender-input"> <span class="signup-gender-text">Male</span></label>
                    <label class="signup-gender-label"><input type="radio" required name="gender"
                            class="signup-gender-input"> <span class="signup-gender-text">Female</span></label>
                    <label class="signup-gender-label"><input type="radio" required name="gender"
                            class="signup-gender-input"> <span class="signup-gender-text">Others</span></label>
                </div>
                <input type="email" placeholder="Email address" required class="signup-input">
                <input type="text" placeholder="Username" required class="signup-input">
                <input type="password" placeholder="Password" required class="signup-input">
                <button type="submit" class="signup-btn">Sign up</button>

                <p class="signup-login-text">Already have an account? <a href="#" class="signup-login-link">Login</a>
                </p>
            </form>
        </div>
    </div>
</body>

</html>
