<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connectify</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Left Panel -->
    <div class="left-panel">
      <div class="panel-content">
        <h2>Connectify</h2>
        <p>Connect with friends and the world around you on Connectify.</p>
      </div>
    </div>

    <!-- Right Panel -->
    <div class="right-panel">
      <div class="form-container">
        <!-- Login Form -->
        <div id="loginForm" class="form active">
          <h2>Hello Again</h2>
          <p>Stay Closer, Share Better!</p>
          <form>
            <input type="email" placeholder="Email address" required>
            <input type="password" placeholder="Password" required>
            <div class="options">
              <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="form-btn">Login</button>
            <p>Donâ€™t have an account? <span id="showSignUp">Sign Up</span></p>
          </form>
        </div>

        <!-- Sign Up Form -->
        <div id="signUpForm" class="form">
          <h2>Hi There</h2>
          <p>Stay Closer, Share Better!</p>
          <form>
            <input type="text" placeholder="First name" required>
            <input type="text" placeholder="Last name" required>
            <div class="options">
              <label><input type="radio" name="gender" required> Male</label>
              <label><input type="radio" name="gender" required> Female</label>
              <label><input type="radio" name="gender" required> Others</label>
            </div>
            <input type="email" placeholder="Email address" required>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" class="form-btn">Sign Up</button>
            <p>Already have an account? <span id="showLogin">Login</span></p>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    const showSignUp = document.getElementById("showSignUp");
    const showLogin = document.getElementById("showLogin");
    const loginForm = document.getElementById("loginForm");
    const signUpForm = document.getElementById("signUpForm");

    // Show Sign-Up Form
    showSignUp.addEventListener("click", () => {
      loginForm.classList.remove("active");
      signUpForm.classList.add("active");
    });

    // Show Login Form
    showLogin.addEventListener("click", () => {
      signUpForm.classList.remove("active");
      loginForm.classList.add("active");
    });
  </script>
</body>
</html>
